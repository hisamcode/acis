{{define "partials"}}
<div id="list_emoji">
  <table class="table ">
    <tbody>
      {{range .Project.Emojis}}
      <tr class="hover cursor-pointer text-center" onclick="showModalEmoji(this)">
        <input type="hidden" value="{{.ID}}">
        <td>
          <div class="text-2xl">{{.Emoji}}</div>
        </td>
        <td>
          <div class="">{{.Name}}</div>
        </td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
