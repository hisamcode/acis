{{define "title"}}Signin{{end}}

{{define "main"}}
<div class="flex justify-center w-full">
  <div class="w-1/3 mt-4">

    <div class="text-center text-lg">
      Signin
    </div>

    <form action="" hx-post="/signin" hx-target="body" hx-push-url="true">
      <div class="mt-2">
        <label class="form-control w-full">
          <div class=" label">
            <span class="label-text">Email</span>
          </div>
          <input type="text" name="email" value="{{.Form.Email}}" placeholder="Email"
            class="input input-bordered w-full text-center" />
          {{with .Form.FieldErrors.email}}
          <div class=" label">
            <span class="label-text text-warning">{{.}}</span>
          </div>
          {{end}}
        </label>
      </div>

      <div class="mt-2">
        <label class="form-control w-full">
          <div class=" label">
            <span class="label-text">Password</span>
          </div>
          <input type="password" name="password" placeholder="Password"
            class="input input-bordered w-full text-center" />
          {{with .Form.FieldErrors.password}}
          <div class=" label">
            <span class="label-text text-warning">{{.}}</span>
          </div>
          {{end}}
        </label>
      </div>

      <div class="mt-6">
        <button class="btn btn-primary w-full">Signin</button>
      </div>
    </form>


  </div>
</div>

{{end}}
