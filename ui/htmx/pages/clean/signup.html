{{ define "title" }} Signup {{end}}

{{define "main"}}
<div class="flex justify-center">
  <div class="w-full px-4 md:w-1/3">
    <div class="text-center mt-6 text-lg font-bold">
      Create new account
    </div>

    <div>
      <form action="" hx-post="/signup" hx-push-url="true" hx-target="body">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Name</span>
            </div>
            <input type="text" name="name" value="{{.Form.Name}}" placeholder="Name" class="input input-bordered focus:input-primary w-full text-center
              " />
            {{with .Form.FieldErrors.name}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Email</span>
            </div>
            <input type="email" name="email" value="{{.Form.Email}}" placeholder="Email" class="input focus:input-primary input-bordered w-full text-center
              " />
            {{with .Form.FieldErrors.email}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Password</span>
            </div>
            <input type="password" name="password" placeholder="Password" class="input input-bordered focus:input-primary w-full text-center
              " />
            {{with .Form.FieldErrors.password}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Repeat Password</span>
            </div>
            <input type="password" name="repeat_password" placeholder="Password" class="input input-bordered w-full text-center focus:input-primary 
            " />
            {{with .Form.FieldErrors.repeatPassword}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-6">
          <button class="btn btn-primary w-full insert-htmx-loading">
            Register
          </button>
        </div>
        <div class="text-center mt-4">
          Already have an account? <a href="/signin" class="link link-primary">Log in</a>
        </div>

      </form>
    </div>
  </div>
</div>
{{end}}
