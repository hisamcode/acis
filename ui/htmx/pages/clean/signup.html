{{ define "title" }} Signup {{end}}

{{define "main"}}
<div class="flex justify-center">
  <div class="w-full px-4 md:w-1/3">
    <div class="text-center mt-6 text-lg">
      Create new account
    </div>

    <div>
      <form action="" hx-post="/signup" hx-push-url="true" hx-target="body">
        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Name</span>
            </div>
            <input type="text" name="name" placeholder="Name" class="input input-bordered w-full text-center" />
            {{with .Form.FieldErrors.name}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Email</span>
            </div>
            <input type="email" name="email" placeholder="Email" class="input input-bordered w-full text-center" />
            {{with .Form.FieldErrors.email}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Password</span>
            </div>
            <input type="password" name="password" placeholder="Password"
              class="input input-bordered w-full text-center" />
            {{with .Form.FieldErrors.password}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-2">
          <label class="form-control w-full">
            <div class=" label">
              <span class="label-text">Repeat Password</span>
            </div>
            <input type="password" name="repeat_password" placeholder="Password"
              class="input input-bordered w-full text-center" />
            {{with .Form.FieldErrors.repeatPassword}}
            <div class=" label">
              <span class="label-text text-warning">{{.}}</span>
            </div>
            {{end}}
          </label>
        </div>

        <div class="mt-6">
          <button class="btn btn-primary w-full">Register</button>
        </div>

      </form>
    </div>
  </div>
</div>
{{end}}
