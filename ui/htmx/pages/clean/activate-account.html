{{ define "title" }} Activation account {{end}}

{{define "main"}}
<div class="flex justify-center px-4">
  <div class="w-full md:w-1/3">

    <div class="text-lg m-4 text-center">
      Activation account
    </div>

    <form action="" hx-get="/user/activated?p=token" hx-target="body" hx-push-url="true">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
      <div class="mt-2">
        <label class="form-control w-full">
          <div class=" label">
            <span class="label-text">Token</span>
          </div>
          <input type="text" name="token" value="{{.TokenActivate}}" placeholder="Token"
            class="input input-bordered w-full text-center" />
          </labe>
          {{with .Form.FieldErrors.token}}
          <div class=" label">
            <span class="label-text text-warning">{{.}}</span>
          </div>
          {{end}}
      </div>

      <div class="mt-6">
        <button class="btn btn-primary w-full">Activate Account</button>
      </div>
    </form>
  </div>
</div>
{{end}}
